<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Programming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
      
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
          }
      
          header {
            background-color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
          }
      
          .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
          }
      
          .subject-button, .logout-button {
            background: #f0f0f5;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
          }
      
          .subject-button:hover, .logout-button:hover {
            background-color: #e2e2e8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
          }
      
          .logout-button {
            color: #ff3b30;
          }
      
          .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
            overflow-y: auto;
            flex: 1; /* Ensure it takes the remaining space */
          }
      
          .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #d1d1d6;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            z-index: 999;
          }
      
          .nav-button {
            background: none;
            border: none;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            color: #333;
          }
      
          .nav-button:hover {
            background-color: #f0f0f5;
          }
      
          .content-area {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
          }
      
          .faculty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
      
          .faculty-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          }
      
          .faculty-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
      
          .faculty-details .name {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            text-align: left;
          }
      
          .faculty-details .contact {
            text-align: right;
            flex: 0;
          }
      
          .contact p {
            margin: 5px 0;
          }
      
          footer {
            background-color: #f5f5f7;
            color: #666;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #d1d1d6;
          }
      
          footer a {
            color: #007aff;
            text-decoration: none;
          }
      
          footer a:hover {
            text-decoration: underline;
          }
      
          @media (max-width: 1000px) {
            .subject-button, .logout-button {
              flex: 1;
              min-width: 0;
              margin: 5px;
            }
      
            header {
              flex-direction: column;
              align-items: center;
              padding: 1rem;
            }
          }
      
          @media (max-width: 600px) {
            .content-area {
              margin-left: 0;
              padding: 10px;
            }
      
            .faculty-photo {
              width: 150px;
              height: 150px;
            }
      
            .faculty-details {
              flex-direction: column;
              align-items: center;
              text-align: center;
            }
      
            .faculty-details .name {
              font-size: 1.2rem;
              margin-bottom: 10px;
            }
          }
      
            /* Footer Styles */
            footer {
              background-color: #f5f5f7;
              color: #666;
              text-align: center;
              padding: 1rem 0;
              font-size: 0.9rem;
              border-top: 1px solid #d1d1d6;
              position: relative;
              width: 100%;
          }
          
          footer a {
              color: #007aff;
              text-decoration: none;
          }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
              <button class="subject-button" onclick="window.location.href='https://mgmfyit.vercel.app/';">Home</button>
              <button class="subject-button" onclick="toggleNavbar()">Menu</button>
           
             <button class="logout-button"  onclick="logout()">Logout</button>

        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Vertical Navbar -->
        <nav class="vertical-navbar" id="verticalNavbar">
            <button class="nav-button" onclick="navigateTo('faculty')">Faculty</button>
            <button class="nav-button" onclick="navigateTo('resources')">Study Resources</button>
            <button class="nav-button" onclick="navigateTo('engagements')">Student Engagements</button>
            <button class="nav-button" onclick="navigateTo('announcements')">Announcements</button>
        </nav>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Default Content (Faculty Section) -->
            <div class="faculty-section">
                <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
                <div class="faculty-details">
                    <div class="name">Faculty_name</div>
                    <div class="contact">
                        <p>Phone: N/A</p>
                        <p>Email: N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 || Designed and Developed by <a href="https://zen-tech.vercel.app/" target="_blank">Zen-Tech</a></p>
    </footer>

    <script>
        // Simple dropdown toggle for subjects
        document.addEventListener("DOMContentLoaded", () => {
            const subjectButton = document.querySelector(".subject-button");
            const dropdownMenu = document.getElementById("dropdownMenu");

            subjectButton.addEventListener("click", (event) => {
                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

     
        // Updated navigation function to handle new section names
        function navigateTo(section) {
            const contentArea = document.getElementById("contentArea");
            switch(section) {
                case 'faculty':
                    contentArea.innerHTML = `
                        <div class="faculty-section">
                            <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
                            <div class="faculty-details">
                                <div class="name">FACULTY_NAME</div>
                                <div class="contact">
                                    <p>Phone: N/A</p>
                                    <p>Email: N/A</p>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 'resources':
                    contentArea.innerHTML = `
                        <div class="resources-section">
                            <h2>Study Resources</h2>
                            <ul class="resources-list">
                                <li><a href="https://zen-tech.vercel.app/testing.html" target="_blank">10 Practicals codes and output (Only C program included not flowchart and alogrithm)</a></li>
                               
                                <!-- Add more resources here -->
                            </ul>
                        </div>
                    `;
                    break;
                case 'engagements':
                    contentArea.innerHTML = `
                        <div class="engagements-section">
                            <h2>Student Engagements</h2>
                            <div class="engagements-images">
                               <p>There are no presentation conducted for this Subject.
                            </div>
                        </div>
                    `;
                    break;
                case 'announcements':
                    contentArea.innerHTML = `
                        <div class="announcements-section">
                            <p>No announcements at the moment. Please check back later!</p>
                        </div>
                    `;
                    break;
                default:
                    contentArea.innerHTML = `<h2>Section Not Found</h2>`;
            }
        }

        function toggleNavbar() {
            const navbar = document.getElementById("verticalNavbar");
            navbar.style.display = (navbar.style.display === "none" || navbar.style.display === "") ? "flex" : "none";
        }
// Logout function to clear the token and redirect to login page
      function logout() {
          localStorage.removeItem("authToken"); // Clear the token
          window.location.href = "/login.html"; // Redirect to login page
      }
    </script>
</body>
</html>
