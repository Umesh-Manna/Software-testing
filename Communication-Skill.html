<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Skill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
      
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
          }
      
          header {
            background-color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
          }
      
          .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
          }
      
          .subject-button, .logout-button {
            background: #f0f0f5;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
          }
      
          .subject-button:hover, .logout-button:hover {
            background-color: #e2e2e8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
          }
      
          .logout-button {
            color: #ff3b30;
          }
      
          .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
            overflow-y: auto;
            flex: 1; /* Ensure it takes the remaining space */
          }
      
          .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #d1d1d6;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            z-index: 999;
          }
      
          .nav-button {
            background: none;
            border: none;
            padding: 15px 20px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            color: #333;
          }
      
          .nav-button:hover {
            background-color: #f0f0f5;
          }
      
          .content-area {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
          }
      
          .faculty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
      
          .faculty-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          }
      
          .faculty-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
      
          .faculty-details .name {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            text-align: left;
          }
      
          .faculty-details .contact {
            text-align: right;
            flex: 0;
          }
      
          .contact p {
            margin: 5px 0;
          }
      
          footer {
            background-color: #f5f5f7;
            color: #666;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #d1d1d6;
          }
      
          footer a {
            color: #007aff;
            text-decoration: none;
          }
      
          footer a:hover {
            text-decoration: underline;
          }
      
          @media (max-width: 1000px) {
            .subject-button, .logout-button {
              flex: 1;
              min-width: 0;
              margin: 5px;
            }
      
            header {
              flex-direction: column;
              align-items: center;
              padding: 1rem;
            }
          }
      
          @media (max-width: 600px) {
            .content-area {
              margin-left: 0;
              padding: 10px;
            }
      
            .faculty-photo {
              width: 150px;
              height: 150px;
            }
      
            .faculty-details {
              flex-direction: column;
              align-items: center;
              text-align: center;
            }
      
            .faculty-details .name {
              font-size: 1.2rem;
              margin-bottom: 10px;
            }
          }
      
            /* Footer Styles */
            footer {
              background-color: #f5f5f7;
              color: #666;
              text-align: center;
              padding: 1rem 0;
              font-size: 0.9rem;
              border-top: 1px solid #d1d1d6;
              position: relative;
              width: 100%;
          }
          
          footer a {
              color: #007aff;
              text-decoration: none;
          }

          .engagements-section {
            display: flex;
            flex-direction: column;
            
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        
        .engagements-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .engagements-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            flex-wrap: wrap;
            width: 100%;
            max-width: 1920px;
        }
        
        .engagements-images img {
            width: 100%;
            max-width: 400px; /* Max width for desktop */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: contain;
            margin: 10px; /* Margin around each image */
        }
        
        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            .engagements-section {
                padding: 10px;
            }
        
            .engagements-section h2 {
                font-size: 1.8em;
                text-align: center;
            }
        
            .engagements-images {
                gap: 10px; /* Smaller gap for mobile */
            }
        
            .engagements-images img {
                max-width: 100%; /* Full width on mobile */
                margin: 5px; /* Slightly reduced margin on mobile */
            }
        }
        
        /* Extra Small Screens */
        @media (max-width: 480px) {
            .engagements-section h2 {
                font-size: 1.5em;
            }
        
            .engagements-images img {
                max-width: 100%;
                border-radius: 6px;
            }
        }
        

    </style>
</head>
<body>

                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
