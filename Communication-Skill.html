      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
      
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
          }
      
          header {
            background-color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
          }
      
          .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;

          .subject-button, .logout-button {

            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;

            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
          }
      
          .subject-button:hover, .logout-button:hover {
            background-color: #675ab7;
            color:white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
          }
      
          .logout-button {
            color: #ff3b30;
          }
      
          .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
            overflow-y: auto;
            flex: 1; /* Ensure it takes the remaining space */
          }
      
          .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #d1d1d6;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);

            top: 70px;
            bottom: 0;
            left: 0;
            z-index: 999;
          }
     
   
        
        .nav-button {
            background-color: #ffffff;
            border: 2px solid #007bff; /* Professional blue border */
            border-radius: 8px; /* Rounded corners */
            padding: 10px 20px; /* Padding for larger clickable area */
            margin: 10px 0; /* Space between buttons */
            font-size: 16px;
            font-weight: 500;
            color: #007bff; /* Match the border color */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth hover effect */
            text-align: center;
        }
        
        .nav-button:hover {
            background-color: #007bff; /* Highlighted blue */

        .nav-button:active {
            background-color: #0056b3; /* Darker blue on active */

/* Responsive Design for Mobile Screens */
@media screen and (max-width: 768px) {

        @media (max-width: 768px) {
            .engagements-section {
                padding: 10px;
            }
        
            .engagements-section h2 {
                font-size: 1.8em;
                text-align: center;
            }
        
            .engagements-images {
                gap: 10px; /* Smaller gap for mobile */
            }
        
            .engagements-images img {
                max-width: 100%; /* Full width on mobile */

        @media (max-width: 480px) {
            .engagements-section h2 {
                font-size: 1.5em;
            }
        
            .engagements-images img {
                max-width: 100%;
                border-radius: 6px;

        .engagements-images {

/* Spinner and overlay styles */
#spinner-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

.spinner {

    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }

  <script>
        // Logout function to clear the token and redirect to login page
        function logout() {
            localStorage.removeItem("authToken"); // Clear the token
            window.location.href = "/login.html"; // Redirect to login page
        }

        // Check if the user is logged in (token present in localStorage)
        if (!localStorage.getItem("authToken")) {
            window.location.href = "/login.html"; // Redirect to login if no token
        }
