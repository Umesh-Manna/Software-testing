/* Responsive Design for Mobile Screens */

/* Spinner and overlay styles */
#spinner-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5); /* Slightly black background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    visibility: hidden; /* Initially hidden */
}

.spinner {
    border: 4px solid rgba(103, 90, 183, 0.3); /* Light version of the theme color */
    border-top: 4px solid #675ab7; /* The main color for the spinner */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    <script>
        // Simple dropdown toggle for subjects
        document.addEventListener("DOMContentLoaded", () => {
            const subjectButton = document.querySelector(".subject-button");
            const dropdownMenu = document.getElementById("dropdownMenu");

            subjectButton.addEventListener("click", (event) => {
                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

     
   function navigateTo(section) {
    const contentArea = document.getElementById("contentArea");
    switch (section) {
      
        case 'resources':
            contentArea.innerHTML = `
                <div class="resources-section">
                    <h2>Study Resources</h2>
                    <ul class="resources-list">
                        <li>Not Added</li>
                    </ul>
                </div>
            `;
            break;
        case 'engagements':
            contentArea.innerHTML = `
                <div class="engagements-section">
                    <h2>Student Engagements</h2>
                    <div class="engagements-images">
                       <p>There are no presentations conducted for this Subject.</p>
                    </div>
                </div>
            `;
            break;
        case 'announcements':
            contentArea.innerHTML = `
                <div class="announcements-section">
                    <p>No announcements at the moment. Please check back later!</p>
                </div>
            `;
            break;
            case 'codeEditor':
            contentArea.innerHTML = `
            <div style="margin-top: 30px; padding: 20px; background-color: #f8d7da; border: 2px solid rgba(0, 0, 0, 0.15); border-radius: 10px; color: #721c24; font-size: 16px; text-align:center;">
                      
              <p>Only Available for Premuim Users.</p>
          </div> <br><br>

          
            `;
            break;
        
        
        
        default:
            contentArea.innerHTML = `<h2>Section Not Found</h2>`;
    }
}

      

        function toggleNavbar() {
            const navbar = document.getElementById("verticalNavbar");
            navbar.style.display = (navbar.style.display === "none" || navbar.style.display === "") ? "flex" : "none";
        }


      // Show the spinner for 3 seconds
window.onload = function() {
    const spinnerOverlay = document.getElementById('spinner-overlay');
    spinnerOverlay.style.visibility = 'visible';

    setTimeout(function() {
        spinnerOverlay.style.visibility = 'hidden';
    }, 3000); // 3 seconds delay
};

    </script>

        }
