<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>C++ | Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #1e1e2e, #2d2d44);
            color: #eaeaff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(34, 34, 51, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #3e3e5a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .subject-button, .logout-button {
            background: #2d2d44;
            color: #eaeaff;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            min-width: 100px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .subject-button:hover, .logout-button:hover {
            background: linear-gradient(120deg, #675ab7, #9f75e4);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
        }
        
        .logout-button {
            color: #ff6767;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
            overflow-y: auto;
            flex: 1;
        }
        
        .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 220px;
            background: #2d2d44;
            border-right: 1px solid #3e3e5a;
            padding: 20px 0;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            z-index: 999;
        }
        
        .nav-button {
            background-color: #3e3e5a;
            border: 2px solid #675ab7;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 10px 15px;
            font-size: 14px;
            color: #eaeaff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-button:hover {
            background: linear-gradient(120deg, #9f75e4, #675ab7);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .nav-button:active {
            background: #675ab7;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .content-area {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        .faculty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .faculty-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        .faculty-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .faculty-details .name {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            color: #9f75e4;
            text-align: left;
        }
        
        .faculty-details .contact {
            text-align: right;
            flex: 0;
            color: #eaeaff;
        }
        
        footer {
            background: rgba(34, 34, 51, 0.8);
            color: #9f9fc7;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #3e3e5a;
            width: 100%;
        }
        
        footer a {
            color: #9383ff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .vertical-navbar {
                flex-direction: row;
                width: 100%;
                height: auto;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                justify-content: space-between;
                border-top: 1px solid #3e3e5a;
                padding: 10px;
                background: #2d2d44;
            }
        
            .nav-button {
                margin: 5px;
                padding: 10px 15px;
                font-size: 12px;
                flex: 1;
            }
        
            .content-area {
                margin-left: 0;
                padding: 10px;
            }
        }
    /* White theme styles */
body.white-theme {
    background-color: #ffffff; /* Full white background */
    color: #000000; /* Black text */
}

.white-theme h1, 
.white-theme h2, 
.white-theme h3, 
.white-theme h4, 
.white-theme h5, 
.white-theme h6 {
    color: #000000; /* Black headings */
}

.white-theme a {
    color: #000000; /* Blue links */
    text-decoration: none; /* Optional styling for links */
}

.white-theme button {
    background-color: #f1f1f1; /* Light gray buttons */
    color: #000000; /* Black text for buttons */
    border: 1px solid #dcdcdc; /* Subtle border */
    padding: 10px 20px;
    border-radius: 5px;
}

.white-theme button:hover {
    background-color: #eaeaea; /* Darker gray on hover */
}

.white-theme header, 
.white-theme footer, 
.white-theme nav
 {
    background-color: #ffffff; /* White header, footer, and navbar */
    color: #000000; /* Black text */
    border-bottom: 1px solid #dcdcdc; /* Optional border for sections */
}

.white-theme input, 
.white-theme textarea {
    background-color: #ffffff; /* White input fields */
    color: #000000; /* Black text */
    border: 1px solid #dcdcdc; /* Subtle border */
    padding: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
              <button class="subject-button" onclick="window.location.href='https://mgmfyit.vercel.app/';">Home</button>
              <button class="subject-button" onclick="toggleNavbar()">Menu</button>
              <button class="subject-button" onclick="toggleTheme()">
                <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i>
            </button>
             <button class="logout-button"  onclick="logout()">Logout</button>

        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Vertical Navbar -->
        <nav class="vertical-navbar" id="verticalNavbar">
          
            <button class="nav-button" onclick="navigateTo('resources')">Notes</button>
           
            <button class="nav-button" onclick="navigateTo('codeEditor')">Code Editor</button>
  
    
        </nav>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Default Content (Faculty Section) -->
            <div class="faculty-section">
              
                <div class="faculty-details">
                    <div class="name">Hi There! Please Select any options to continue.</div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Spinner Overlay -->
<div id="spinner-overlay">
    <div class="spinner"></div>
</div>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 || Designed and Developed by <a href="https://zen-tech.vercel.app/" target="_blank">Zen-Tech</a></p>
    </footer>

    <script>
        // Simple dropdown toggle for subjects
        document.addEventListener("DOMContentLoaded", () => {
            const subjectButton = document.querySelector(".subject-button");
            const dropdownMenu = document.getElementById("dropdownMenu");

            subjectButton.addEventListener("click", (event) => {
                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

     
          
        function navigateTo(section) {
            const contentArea = document.getElementById("contentArea");
            switch (section) {
              
                case 'resources':
                    contentArea.innerHTML = `
                        <div class="resources-section">
                            <h1>Study Resources</h1>
                  
        
                            <ul class="resources-list"><br>
                              <h3>------ Sem 2 ----</h3>
                               <a href="https://firebasestorage.googleapis.com/v0/b/mgm-students-activites.appspot.com/o/c%2B%2B%20%5Binc%2C%20syllabus%2C%20chp%201%20chp2%20(intro)%5D.pdf?alt=media&token=3241bcd9-13f4-4ba7-b96f-064cf45e103b"  style="color: #f32564; text-decoration: none;">C++ [Inc Syllabus + chp1 (full) + chp 2 (Intro)]</a>
                            <br>   <a href="https://firebasestorage.googleapis.com/v0/b/mgm-students-activites.appspot.com/o/chp-2%20ending%20part%20%2B%20chp%203%20intro.pdf?alt=media&token=ed6c343d-3042-4b0f-839a-0e8ad8c30b32"  style="color: #f32564; text-decoration: none;">Chp-2-Ending + CHp-3-Intro</a>
        
          </ul>
                        </div>
                    `;
                    break;
               
                    case 'codeEditor':
                    contentArea.innerHTML = `
                <div style="margin-top: 30px; padding: 20px; background-color: #f8d7da; border: 2px solid rgba(0, 0, 0, 0.15); border-radius: 10px; color: #721c24; font-size: 16px; text-align:center;">
                              
                      <p>Only Available for Premuim Users.</p>
                  </div> <br><br>
                    `;
                    break;
                
                
                
                default:
                    contentArea.innerHTML = `<h2>Section Not Found</h2>`;
            }
        }
      
        function toggleNavbar() {
            const navbar = document.getElementById("verticalNavbar");
            navbar.style.display = (navbar.style.display === "none" || navbar.style.display === "") ? "flex" : "none";
        }




    </script>
  <script>
        // Logout function to clear the token and redirect to login page
        function logout() {
            localStorage.removeItem("authToken"); // Clear the token
            window.location.href = "/login.html"; // Redirect to login page
        }
          
    // Check if the user is logged in (token present in localStorage)
    if (!localStorage.getItem("authToken")) {
        window.location.href = "/login.html"; // Redirect to login if no token
    }

  
        
   // Check and apply the saved theme on page load
window.onload = function() {
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "white-theme") {
        body.classList.add("white-theme");
        body.style.background = "#ffffff";
        body.style.color = "#000000";
    } else {
        // Default to dark theme if no theme is saved
        body.style.background = "linear-gradient(120deg, #1e1e2e, #2d2d44)";
        body.style.color = "#eaeaff";
    }
};

// Theme toggle functionality
function toggleTheme() {
    const body = document.body;
    if (body.classList.contains("white-theme")) {
        // Switch to dark theme
        body.classList.remove("white-theme");
        body.style.background = "linear-gradient(120deg, #1e1e2e, #2d2d44)";
        body.style.color = "#eaeaff";
        localStorage.setItem("theme", "dark-theme"); // Save theme preference
    } else {
        // Switch to white theme
        body.classList.add("white-theme");
        body.style.background = "#ffffff";
        body.style.color = "#000000";
        localStorage.setItem("theme", "white-theme"); // Save theme preference
    }
}

    </script>
</body>
</html>
