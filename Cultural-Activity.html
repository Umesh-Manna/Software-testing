<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Activity | UT- 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #d1d1d6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .subject-button, .logout-button {
      background: #f0f0f5;
      color: #333;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      min-width: 100px;
      text-align: center;
    }

    .subject-button:hover, .logout-button:hover {
      background-color: #e2e2e8;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .logout-button {
      color: #ff3b30;
    }

    .main-content {
      display: flex;
      padding: 20px;
      flex-direction: column;
      overflow-y: auto;
      flex: 1;
    }

    .vertical-navbar {
      display: flex;
      flex-direction: column;
      width: 200px;
      background-color: #fff;
      border-right: 1px solid #d1d1d6;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 70px;
      bottom: 0;
      left: 0;
      z-index: 999;
    }

    .nav-button {
      background: none;
      border: none;
      padding: 15px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      color: #333;
    }

    .nav-button:hover {
      background-color: #f0f0f5;
    }

    .content-area {
      flex: 1;
      margin-left: 200px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .faculty-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .faculty-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .faculty-details {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faculty-details .name {
      font-size: 1.5rem;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }

    .faculty-details .contact {
      text-align: right;
      flex: 0;
    }

    .contact p {
      margin: 5px 0;
    }

    footer {
      background-color: #f5f5f7;
      color: #666;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #d1d1d6;
    }

    footer a {
      color: #007aff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1000px) {
      .subject-button, .logout-button {
        flex: 1;
        min-width: 0;
        margin: 5px;
      }

      header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
    }

    @media (max-width: 600px) {
      .content-area {
        margin-left: 0;
        padding: 10px;
      }

      .faculty-photo {
        width: 150px;
        height: 150px;
      }

      .faculty-details {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .faculty-details .name {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
         <button class="subject-button" onclick="window.location.href='https://mgmfyit.vercel.app/';">Home</button>
          <button class="subject-button" onclick="toggleNavbar()">Menu</button>
          <button class="logout-button" onclick="logout()">Logout</button>
      </div>
    </header>

   <!-- Vertical Navbar -->
   <nav class="vertical-navbar" id="verticalNavbar">
       <button class="nav-button" onclick="navigateTo('faculty')">Faculty</button>
       <button class="nav-button" onclick="navigateTo('resources')">Study Resources</button>
       <button class="nav-button" onclick="navigateTo('engagements')">Student Engagements</button>
       <button class="nav-button" onclick="navigateTo('announcements')">Announcements</button>
   </nav>

    <!-- Main Content Section -->
    <div class="main-content" id="mainContent">
      <div class="content-area" id="contentArea">
        <div class="faculty-section">
            <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
            <div class="faculty-details">
                <div class="name">Faculty_name</div>
                <div class="contact">
                    <p>Phone: N/A</p>
                    <p>Email: N/A</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 || Designed and Developed by <a href="#">Zentech</a></p>
    </footer>

   

    <script>
      function navigateTo(section) {
          const contentArea = document.getElementById('contentArea');
          switch(section) {
              case 'faculty':
                  contentArea.innerHTML = `
                      <div class="faculty-section">
                          <img src="assets/teacher.jpg" alt="Faculty Photo" class="faculty-photo">
                          <div class="faculty-details">
                              <div class="name">Faculty_name</div>
                              <div class="contact">
                                  <p>Phone: N/A</p>
                                  <p>Email: N/A</p>
                              </div>
                          </div>
                      </div>
                  `;
                  break;
              case 'resources':
                  contentArea.innerHTML = `
                      <h2>Study Resources</h2>
                      <p>List of study resources will go here.</p>
                  `;
                  break;
              case 'engagements':
                  contentArea.innerHTML = `
                      <h2>Student Engagements</h2>
                      <div class="uploaded-images-container"></div>
                      <input type="file" id="photoInput" accept="image/*" style="display:none;">
    <div class="uploaded-images-container"></div>
    <button id="addPhotoBtn">Add Photo</button>
                  `;
                  const addPhotoBtn = document.getElementById('addPhotoBtn');
                  const photoInput = document.getElementById('photoInput');
                  const imageContainer = document.querySelector('.uploaded-images-container');

                  // Function to display images from localStorage
                  function displayImages() {
                      const images = JSON.parse(localStorage.getItem('uploadedImages')) || [];
                      images.forEach(image => {
                          const imgElement = document.createElement('img');
                          imgElement.src = image;
                          imgElement.style.width = '100px'; // Adjust as needed
                          imgElement.style.height = '100px'; // Adjust as needed
                          imgElement.style.margin = '5px';
                          imageContainer.appendChild(imgElement);
                      });
                  }

                  // Load images from localStorage on page load
                  displayImages();

                  addPhotoBtn.addEventListener('click', () => {
                      photoInput.click();
                  });

                  photoInput.addEventListener('change', (e) => {
                      const files = Array.from(e.target.files);
                      const images = JSON.parse(localStorage.getItem('uploadedImages')) || [];

                      files.forEach(file => {
                          const reader = new FileReader();
                          reader.onload = (event) => {
                              const imgElement = document.createElement('img');
                              imgElement.src = event.target.result;
                              imgElement.style.width = '100px'; // Adjust as needed
                              imgElement.style.height = '100px'; // Adjust as needed
                              imgElement.style.margin = '5px';
                              imageContainer.appendChild(imgElement);
                              
                              // Save the image data in localStorage
                              images.push(event.target.result);
                              localStorage.setItem('uploadedImages', JSON.stringify(images));
                          };
                          reader.readAsDataURL(file);
                      });
                  });

                  break;
              case 'announcements':
                  contentArea.innerHTML = `
                      <div class="announcements-section">
                          <h2>Announcements</h2>
                         No accouncement yet
                      </div>
                  `;
                  break;
              default:
                  contentArea.innerHTML = `<h2>Welcome to the Cultural Activity Portal</h2>`;
          }
      }

      function toggleNavbar() {
          const navbar = document.getElementById("verticalNavbar");
          if (navbar.style.display === "none" || navbar.style.display === "") {
              navbar.style.display = "flex";
          } else {
              navbar.style.display = "none";
          }
      }

      // Initial load
      navigateTo('faculty');
    </script>
</body>
</html>
