<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Down</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .popup, .overlay {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <i class="fas fa-exclamation-triangle fa-3x text-warning animate__animated animate__tada"></i>
        <h1 class="display-5 text-danger animate__animated animate__fadeInDown">Server Down</h1>
        <p class="lead animate__animated animate__fadeInUp">Our servers are currently undergoing maintenance. Please Contact Administrator to get acccess!</p>
        
        <a href="https://t-service-india.vercel.app/login.html" class="btn btn-primary btn-lg">Back</a>
        <button class="btn btn-secondary btn-lg" onclick="showPopup()">Enter Access Key</button>
    </div>
    
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup text-center">
        <h3>Enter Access Key</h3>
        <input type="text" id="accessKey" class="form-control mb-2 text-center" placeholder="Enter Key">
        <button class="btn btn-success" onclick="validateKey()">Submit</button>
        <button class="btn btn-danger" onclick="hidePopup()">Cancel</button>
    </div>
    
   

    <script>
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
        
        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
        
        function validateKey() {
            var key = document.getElementById('accessKey').value;
            if (key === '#8GJGPJYQ2') {
            window.location.href="https://zen-tech.vercel.app/Quiz.html";
            } else {
                alert('Invalid Key!');
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
