<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS JS Compiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex: 1;
      flex-wrap: nowrap;
    }

    .editor, .output {
      flex: 1;
      padding: 5px;
      overflow: hidden;
      box-sizing: border-box;
    }

    .editor {
      background: #eef;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .editor textarea {
      flex: 1;
      margin: 5px 0;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
    }

    .output iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .output {
      background: #fff;
      border-left: 1px solid #ccc;
    }

    h3 {
      margin: 5px 0;
      font-size: 16px;
      text-align: center;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer a {
      color: #ffeb3d;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- HTML Editor -->
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="html" placeholder="Enter HTML">
<!-- Sample HTML -->
<p>Hello, World!</p>
<div style="color: red; font-weight: bold;">Welcome to Zen-Tech!</div>
      </textarea>

      <h3>CSS</h3>
      <textarea id="css" placeholder="Enter CSS">
/* Sample CSS */
body {
  font-family: Arial, sans-serif;
  background-color: #e7f3fe;
}

p {
  font-size: 24px;
  color: #007BFF;
}

div {
  padding: 10px;
  background: #ffeb3d;
  text-align: center;
}
      </textarea>

      <h3>JavaScript</h3>
      <textarea id="js" placeholder="Enter JavaScript">
console.log('JavaScript Enabled');
      </textarea>

    </div>

    <!-- Output Area -->
    <div class="output">
      <h3>Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>Â© 2024 A Compiler of Zen-Tech | </span>
    <a href="https://zen-tech.vercel.app" target="_blank"> | Visit Our Website</a>
  </footer>

  <!-- JavaScript to Compile Code -->
  <script>
    const htmlEditor = document.getElementById("html");
    const cssEditor = document.getElementById("css");
    const jsEditor = document.getElementById("js");
    const outputFrame = document.getElementById("output");

    const compileCode = () => {
      const htmlContent = htmlEditor.value;
      const cssContent = `<style>${cssEditor.value}</style>`;
      const jsContent = `<script>${jsEditor.value}<\/script>`;
      const finalContent = `${htmlContent}${cssContent}${jsContent}`;

      const iframeDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
      iframeDocument.open();
      iframeDocument.write(finalContent);
      iframeDocument.close();
    };

    [htmlEditor, cssEditor, jsEditor].forEach(editor => {
      editor.addEventListener("input", compileCode);
    });

    // Compile initially
    compileCode();
  </script>

</body>
</html>
