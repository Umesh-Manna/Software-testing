<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://teju0051.github.io/Zen-Tech/favicon.ico">
    <title>Home</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1d1d6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-buttons {
            display: flex;
            gap: 1rem; /* Space between buttons */
        }

        .button, .dropdown {
            background: #f0f0f5;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative; /* Added for dropdown positioning */
        }

        .button:hover, .dropdown:hover {
            background-color: #e2e2e8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .logout-button {
            color: #ff3b30;
        }

        /* Dropdown Styles */
        select {
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            background: #f0f0f5;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        select:hover {
            background-color: #e2e2e8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content h2 {
            color: #666;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #f5f5f7;
            color: #666;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            border-top: 1px solid #d1d1d6;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
            }

            select {
                width: 100%; /* Make select full width on mobile */
            }
        }
    </style>
    <script>
        function redirectWithAlert(url) {
            alert("You are being redirected to a page that might not support mobile devices. If you are using a mobile device, please switch to a PC or laptop for an optimal viewing experience.");
            window.location.href = url;
        }

        function handleSelectionChange(event) {
            const url = event.target.value;
            if (url) {
                redirectWithAlert(url);
            }
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-buttons">
            <select onchange="handleSelectionChange(event)">
                <option value="">Select a Subject</option>
                <option value="Entrepreneurship-Management.html">Entrepreneurship Management</option>
                <option value="C_Programming.html">C Programming</option>
                <option value="Cultural-Activity.html">Cultural Activity</option>
            </select>
  
            <button class="button logout-button" onclick="window.location.href='https://t-service-india.vercel.app/login.html';">Logout</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Welcome! Please select a subject to continue.</h2>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 | Designed and Developed by <a href="https://zen-tech.vercel.app/" target="_blank">Zen-Tech</a></p>
    </footer>
</body>
</html>
