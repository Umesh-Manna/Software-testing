
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://teju0051.github.io/Zen-Tech/favicon.ico">
    <title>Login | Student Portal </title>
   <!-- Favicon -->
   <link rel="icon" href="https://i.ibb.co/Kb6z2t5/favicon-48x48.png">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8eaf6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e8eaf6;
        }

        .login-box {
            width: 380px;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-top: 6px solid #673ab7;
        }

        .login-box h1 {
            font-size: 1.8em;
            color: #4a148c;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            background-color: #fafafa;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #673ab7;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #311b92;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #4527a0;
        }

        /* Footer */
        footer {
            background: #e8eaf6;
            color: #333;
            text-align: center;
            padding: 1.2rem;
            font-size: 0.85rem;
            border-top: 2px solid #673ab7;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: #673ab7;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #4527a0;
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1.2rem;
            }

            select {
                width: 100%;
            }

            .header-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between logo and heading */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Watermark Styles */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Prevent interaction */
            opacity: 0.1;
        }

        .watermark span {
            font-size: 4rem;
            color: #673ab7;
            transform: rotate(-45deg);
            user-select: none; /* Prevent text selection */
        }
    </style>


</head>
<body>
    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <img src="https://teju0051.github.io/Assets/Student_Portal.png" alt="Zentech Logo" class="logo">
            <h1>Welcome Students!</h1>
            <input type="text" placeholder="Username" class="input-field" id="username">
            <input type="password" placeholder="Password" class="input-field" id="password">
            <button class="login-btn" onclick="login()">Login</button>
           
        </div>
       
    </div>

    <script>
      function generateToken(username) {
          return `${username}-${Date.now()}`; // Simple token with username and timestamp
      }
  
      function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value; // Corrected this line
  
          // Check if username and password are correct
          if (username === "mgmfyit" && password === "Student") {
              const token = generateToken(username); // Generate token
              localStorage.setItem("authToken", token); // Store token in localStorage
              window.location.href = "https://mgmfyit.vercel.app/"; // Redirect to main page
          } else {
              alert("Invalid username or password. Please try again.");
          }
      }

       // Disable right-click
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // Disable common developer shortcuts
    document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && e.key === "I") || 
            (e.ctrlKey && e.key === "U") || 
            (e.ctrlKey && e.shiftKey && e.key === "C") || 
            (e.ctrlKey && e.key === "S")) {
            e.preventDefault();
        }
    });

  // Function to detect if the user is on a mobile device
function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

// Detect developer tools and block access
if (!isMobile()) {
    const devtoolsDetector = setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > 200;
        const heightThreshold = window.outerHeight - window.innerHeight > 200;

        if (widthThreshold || heightThreshold) {
            document.body.innerHTML = "Developer tools detected. Access denied!";
            clearInterval(devtoolsDetector);
        }
    }, 1000);
}
  </script>
  
     

<script>

import { inject } from "@vercel/analytics";
inject();

</script>
</body>
</html>
