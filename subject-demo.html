<head>
    <meta charset="UTF-8">

    <title>Demo-Subject| Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #1e1e2e, #2d2d44);
            color: #eaeaff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(34, 34, 51, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #3e3e5a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .subject-button, .logout-button {
            background: #2d2d44;
            color: #eaeaff;
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            min-width: 100px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .subject-button:hover, .logout-button:hover {
            background: linear-gradient(120deg, #675ab7, #9f75e4);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
        }
        
        .logout-button {
            color: #ff6767;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
            overflow-y: auto;
            flex: 1;
        }
        
        .vertical-navbar {
            display: flex;
            flex-direction: column;
            width: 220px;
            background: #2d2d44;
            border-right: 1px solid #3e3e5a;
            padding: 20px 0;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            z-index: 999;
        }
        
        .nav-button {
            background-color: #3e3e5a;
            border: 2px solid #675ab7;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 10px 15px;
            font-size: 14px;
            color: #eaeaff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-button:hover {
            background: linear-gradient(120deg, #9f75e4, #675ab7);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .nav-button:active {
            background: #675ab7;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .content-area {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        .faculty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .faculty-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        .faculty-details {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .faculty-details .name {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            color: #9f75e4;
            text-align: left;
        }
        
        .faculty-details .contact {
            text-align: right;
            flex: 0;
            color: #eaeaff;
        }
        
        footer {
            background: rgba(34, 34, 51, 0.8);
            color: #9f9fc7;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            border-top: 1px solid #3e3e5a;
            width: 100%;
        }
        
        footer a {
            color: #9383ff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .vertical-navbar {
                flex-direction: row;
                width: 100%;
                height: auto;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                justify-content: space-between;
                border-top: 1px solid #3e3e5a;
                padding: 10px;
                background: #2d2d44;
            }
        
            .nav-button {
                margin: 5px;
                padding: 10px 15px;
                font-size: 12px;
                flex: 1;
            }
        
            .content-area {
                margin-left: 0;
                padding: 10px;
            }
        }
    /* White theme styles */
body.white-theme {
    background-color: #ffffff; /* Full white background */
    color: #000000; /* Black text */
}

.white-theme h1, 
.white-theme h2, 
.white-theme h3, 
.white-theme h4, 
.white-theme h5, 
.white-theme h6 {
    color: #000000; /* Black headings */
}

.white-theme a {
    color: #000000; /* Blue links */
    text-decoration: none; /* Optional styling for links */
}

.white-theme button {
    background-color: #f1f1f1; /* Light gray buttons */
    color: #000000; /* Black text for buttons */
    border: 1px solid #dcdcdc; /* Subtle border */
    padding: 10px 20px;
    border-radius: 5px;
}

.white-theme button:hover {
    background-color: #eaeaea; /* Darker gray on hover */
}

.white-theme header, 
.white-theme footer, 
.white-theme nav
 {
    background-color: #ffffff; /* White header, footer, and navbar */
    color: #000000; /* Black text */
    border-bottom: 1px solid #dcdcdc; /* Optional border for sections */
}

.white-theme input, 
.white-theme textarea {
    background-color: #ffffff; /* White input fields */
    color: #000000; /* Black text */
    border: 1px solid #dcdcdc; /* Subtle border */
    padding: 10px;
    border-radius: 5px;
}

.engagements-section {
    display: flex;
    flex-direction: column;
    
    min-height: 100vh;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    background-color: #f5f5f5;
}

.engagements-section h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

.engagements-images {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Space between images */
    flex-wrap: wrap;
    width: 100%;
    max-width: 1920px;
}

.engagements-images img {
    width: 100%;
    max-width: 400px; /* Max width for desktop */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    object-fit: contain;
    margin: 10px; /* Margin around each image */
}

/* Mobile-Friendly Styles */
@media (max-width: 768px) {
    .engagements-section {
        padding: 10px;
    }

    .engagements-section h2 {
        font-size: 1.8em;
        text-align: center;
    }

    .engagements-images {
        gap: 10px; /* Smaller gap for mobile */
    }

    .engagements-images img {
        max-width: 100%; /* Full width on mobile */
        margin: 5px; /* Slightly reduced margin on mobile */
    }
}

/* Extra Small Screens */
@media (max-width: 480px) {
    .engagements-section h2 {
        font-size: 1.5em;
    }

    .engagements-images img {
        max-width: 100%;
        border-radius: 6px;
    }
}
.engagements-images {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
}

.engagements-images img {
  width: 100%;
  height: auto;
  border: 2px solid #ddd;
  border-radius: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.engagements-images img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

    <script>
        // Simple dropdown toggle for subjects
        document.addEventListener("DOMContentLoaded", () => {
            const subjectButton = document.querySelector(".subject-button");
            const dropdownMenu = document.getElementById("dropdownMenu");

            subjectButton.addEventListener("click", (event) => {
                event.stopPropagation();
                if (dropdownMenu) { // Ensure dropdownMenu exists
                    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (dropdownMenu && !subjectButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });

     
    // Updated navigation function to handle new section names
    function navigateTo(section) {
        const contentArea = document.getElementById("contentArea");
        switch(section) {

            case 'resources':
            contentArea.innerHTML = `
                <div class="resources-section">
                    <h1>Study Resources</h1>
          

                    <ul class="resources-list">
                   Last Updated: 14/12/2024 IST 4:32:10 PM<br><br>
                                         <a href="#"  style="color: #f32564; text-decoration: none;">Notes Title will be displayed here.</a> <br>

                     
  </ul>
                </div>
            `;
            break;

       
        case 'announcements':
            contentArea.innerHTML = `
                    <p>No Updates untill now.</p>
            `;
            break;

            case 'codeEditor':
            contentArea.innerHTML = `
       <iframe
 frameBorder="0"

 src="https://onecompiler.com/embed/html" 
 width="100%"
 ></iframe>   `;
            break;
          
            case 'engagements':

                        <div class="engagements-images">
                            <img src="https://www.grantthorntonni.com/globalassets/1.-member-firms/northern-ireland/insights/insights-banners/bel-tel---forecasting-during-uncertainty-featured-banner.jpg" data-fancybox="gallery">

                        </div>
                    </div>
                `;
                break;
          
            default:
                contentArea.innerHTML = `<h2>Section Not Found</h2>`;
        }
    }

      

        function toggleNavbar() {
            const navbar = document.getElementById("verticalNavbar");
            navbar.style.display = (navbar.style.display === "none" || navbar.style.display === "") ? "flex" : "none";
        }




    </script>
  <script>
        // Logout function to clear the token and redirect to login page
        function logout() {
            localStorage.removeItem("authToken"); // Clear the token
            window.location.href = "/login.html"; // Redirect to login page
        }
         
        // Check if the user is logged in (token present in localStorage)
        if (!localStorage.getItem("authToken")) {
            window.location.href = "/login.html"; // Redirect to login if no token
        }
  
        
   // Check and apply the saved theme on page load
window.onload = function() {
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "white-theme") {
        body.classList.add("white-theme");
        body.style.background = "#ffffff";
        body.style.color = "#000000";
    } else {
        // Default to dark theme if no theme is saved
        body.style.background = "linear-gradient(120deg, #1e1e2e, #2d2d44)";
        body.style.color = "#eaeaff";
    }
};

// Theme toggle functionality
function toggleTheme() {
    const body = document.body;
    if (body.classList.contains("white-theme")) {
        // Switch to dark theme
        body.classList.remove("white-theme");
        body.style.background = "linear-gradient(120deg, #1e1e2e, #2d2d44)";
        body.style.color = "#eaeaff";
        localStorage.setItem("theme", "dark-theme"); // Save theme preference
    } else {
        // Switch to white theme
        body.classList.add("white-theme");
        body.style.background = "#ffffff";
        body.style.color = "#000000";
        localStorage.setItem("theme", "white-theme"); // Save theme preference
    }
}

    </script>
